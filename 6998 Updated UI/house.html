<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,"> 
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div id="header">
      <img id="logo-after" src="/img/logo-background.png" alt="logo" />
      <a class="menu-item" href="./favorite.html">Favorites</a>
      <button id="nav-logout">LOGOUT</button>
    </div>

    <div id="house-detail-container" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="container">
                        <img id="house-detail-img" src="./img/house-3.png">
                    </div>

                    <div class="subimg-col">
                      <img class="house-detail-subimg" src="./img/house-3-1.png" onclick="change_house_img(this);">
                    </div>
                    <div class="subimg-col">
                      <img class="house-detail-subimg" src="./img/house-3-2.png" onclick="change_house_img(this);">
                    </div>
                    <div class="subimg-col">
                      <img class="house-detail-subimg" src="./img/house-3-3.png" onclick="change_house_img(this);">
                    </div>
                    <div class="subimg-col">
                      <img class="house-detail-subimg" src="./img/house-3-4.png" onclick="change_house_img(this);">
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-9">
                        <h2><b>$489,900</b></h2>
                    </div>
                    <div class="col-md-3 text-left">
                        <input class="house-fav" type="image" src="./img/like.png"/>
                    </div>
                </div>
                <div id="house-upper-info">
                    <p>4 units</p>
                    <p>512 East 11th Street, 5D, NYC, NY 10075</p>
                </div>
            </div>
        </div>
    </div>

    <section id="authenticated-content">
        <div class="d-flex justify-content-center">
          <div class="align-self-center"></div>
        </div>
    </section>
    <link rel="stylesheet" type="text/css" href="./css/house.css" />
    <script src="./src/house.js"></script>
    <script src="main.bundle.js"></script>
